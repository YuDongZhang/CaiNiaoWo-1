// 根据gradle.properties中singleModule的值来确定当前模块作为APK还是子模块
// singleModule=true表示作为一个APK
// singleModule=false表示作为一个子模块

apply plugin: 'com.android.library'
apply from: '../dependencies.gradle'

android {

}

dependencies {
    // from dependencies.gradle
    //有些库是就自己用 , 可以放到自己的里面来的
    implementation 'com.squareup.okhttp3:okhttp:4.9.1'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.9.1'

    implementation 'com.google.code.gson:gson:2.8.6'
    //改成api , 是api有穿透性
    api 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    // 一个好用的Android开源工具库
    api 'com.blankj:utilcodex:1.30.6'

    // glide
    api 'com.github.bumptech.glide:glide:4.12.0'
    kapt 'com.github.bumptech.glide:compiler:4.12.0'

    // 腾讯的key-value组件
    implementation 'com.tencent:mmkv-static:1.2.10'

    // coil图片加载库
    implementation 'io.coil-kt:coil:1.2.2'

    // Jetpack startup组件
    api 'androidx.startup:startup-runtime:1.0.0'

    // 第三方RecyclerView库
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.6'

    // XPopup
    api 'com.github.li-xiaojun:XPopup:2.5.1'
}