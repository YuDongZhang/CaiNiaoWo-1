// 根据gradle.properties中singleModule的值来确定当前模块作为APK还是子模块
// singleModule=true表示作为一个APK
// singleModule=false表示作为一个子模块
if (singleModule.toBoolean()) {
    apply plugin: 'com.android.application'
} else {
    apply plugin: 'com.android.library'
}
apply from: '../dependencies.gradle'

android {
    // from dependencies.gradle
    defaultConfig {
        // 作为APK运行时需要有独立的applicationId
        if (singleModule.toBoolean()) {
            applicationId "com.cainiaowo.common"
        }
    }
}

dependencies {
    // from dependencies.gradle
    //有些库是就自己用 , 可以放到自己的里面来的
    implementation 'com.squareup.okhttp3:okhttp:4.9.1'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.9.1'

    implementation 'com.google.code.gson:gson:2.8.6'

    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    // 一个好用的Android开源工具库
    api 'com.blankj:utilcodex:1.30.6'

    // glide
    implementation 'com.github.bumptech.glide:glide:4.12.0'
    kapt 'com.github.bumptech.glide:compiler:4.12.0'

    // 腾讯的key-value组件
    implementation 'com.tencent:mmkv-static:1.2.9'
}